<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Disenio.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="margenb"><input id="boton" type="button" value="Jugar" class="btn btn-primary" onclick="empezarjuego()"></div>

<div class="palabra" id="palabra">EAT</div>
<div class="palabra" id="palabra2" style="display: none;">DRINK</div>
<div class="palabra" id="palabra3" style="display: none;">RUN</div>
<div class="palabra" id="palabra4" style="display: none;">JUMP</div>
<div class="palabra" id="palabra5" style="display: none;">SLEEP</div>
<div class="palabra" id="palabra6" style="display: none;">SIT</div>
<div class="palabra" id="palabra7" style="display: none;">STAND</div>
<div class="palabra" id="palabra8" style="display: none;">DOG</div>
<div class="palabra" id="palabra9" style="display: none;">CAT</div>
<div class="palabra" id="palabra10" style="display: none;">BIRD</div>
<div class="palabra" id="palabra11" style="display: none;">FISH</div>
<div class="palabra" id="palabra12" style="display: none;">TREE</div>
<div class="palabra" id="palabra13" style="display: none;">BALL</div>
<div class="palabra" id="palabra14" style="display: none;">BOOK</div>
<div class="palabra" id="palabra15" style="display: none;">PEN</div>
<div class="palabra" id="palabra16" style="display: none;">CHAIR</div>
<div class="palabra" id="palabra17" style="display: none;">HAND</div>
<div class="palabra" id="palabra18" style="display: none;">FACE</div>
<div class="palabra" id="palabra19" style="display: none;">EYE</div>
<div class="palabra" id="palabra20" style="display: none;">FOOT</div>
<div class="palabra" id="palabra21" style="display: none;">DANCE</div>
<div class="palabra" id="palabra22" style="display: none;">SING</div>
<div class="palabra" id="palabra23" style="display: none;">CRY</div>
<div class="palabra" id="palabra24" style="display: none;">SMILE</div>
<div class="palabra" id="palabra25" style="display: none;">LAUGH</div>

<div class="margenb2"><button class="bien" id="bien" onclick="cambio()"><img src="correcto.png" width="100%"></button></div>
<div class="margenb3"><button class="mal" id="mal" onclick="marcarincorrectas()"><img src="descarga.png" width="100%"></button></div>

<p class="blanc" style="color: white;">correctas: <span id="contadorcorrectas">0</span></p>
<p class="blanc" style="color: white;">incorrectas: <span id="contadorincorrectas">0</span></p>

<p id="mensajeFinal" style="color: white; text-align: center;"></p>

<script>
let index = -1;
let correctas = 0;
let incorrectas = 0;

function empezarjuego(){
  index = 0;
  correctas = 0;
  incorrectas = 0;
  document.getElementById("contadorcorrectas").textContent =correctas;
  document.getElementById("contadorincorrectas").textContent =incorrectas;

  document.querySelectorAll('.palabra').forEach(p => p.style.display = 'none');
  document.getElementById("palabra").style.display = "block";
}

function ocultarPalabraActual() {
  let idActual = index === 0 ? "palabra" : "palabra" + (index + 1);
  const palabraActual = document.getElementById(idActual);
  if (palabraActual) {
    palabraActual.style.display = "none";
  }
}

function mostrarSiguientePalabra() {
  index++;
  let idSiguiente = index === 0 ? "palabra" : "palabra" + (index + 1);
  const siguiente = document.getElementById(idSiguiente);
  if (siguiente) {
    siguiente.style.display = "block";
  } else {
    document.getElementById("mensajeFinal").textContent =
      "Juego terminado. Correctas: " + correctas + " | Incorrectas: " + incorrectas;
  }
}

function cambio() {
  correctas++;
  document.getElementById("contadorcorrectas").textContent =correctas;
  ocultarPalabraActual();
  mostrarSiguientePalabra();
}

function marcarincorrectas() {
  incorrectas++;
  document.getElementById("contadorincorrectas").textContent =incorrectas;
  ocultarPalabraActual();
  mostrarSiguientePalabra();
}

</script>
</body>
</html>
